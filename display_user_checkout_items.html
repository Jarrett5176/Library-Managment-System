<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display User Checkout Items</title>
</head>
<body>
    <h1>Display User Checkout Items</h1>
    <!-- Display user checkout items here -->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author/Artist</th>
                <th>Item Type</th>
                <th>Checkout Date</th>
                <th>Return Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over user checkout items and display each item in a row -->
            {% for item in user_checkout_items %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.author_artist }}</td>
                <td>{{ item.item_type }}</td>
                <td>{{ item.checkout_date }}</td>
                <td>{{ item.return_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
