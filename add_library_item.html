<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Library Item</title>
</head>
<body>
    <div>
        <h1>Add Library Item</h1>
        <form action="{{ url_for('add_library_item') }}" method="post">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="author_artist">Author/Artist:</label>
                <input type="text" id="author_artist" name="author_artist">
            </div>

            <div>
                <label for="item_type">Item Type:</label>
                <select id="item_type" name="item_type" required>
                    <option value="Book">Book</option>
                    <option value="CD">CD</option>
                    <option value="DVD">DVD</option>
                </select>
            </div>

            <div>
                <label for="availability">Availability:</label>
                <input type="number" id="availability" name="availability" required value="1">
            </div>

            <button type="submit">Add Item</button>
        </form>
    </div>
</body>
</html>
