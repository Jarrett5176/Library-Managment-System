<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
  <table>
    <tbody>
      {% for u in users %}
        <tr>
          <td>{{ u.first_name }}</td>
          <td>{{ u.last_name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
